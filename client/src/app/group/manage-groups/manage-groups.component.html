<div class="filter-bar mb-4">
  <div class="row">
    <div class="col-md-6">
      <label for="subjectFilter" class="form-label">Filtra per Materia:</label>
      <select id="subjectFilter" class="form-select" [(ngModel)]="selectedSubjectId" (ngModelChange)="onFilterChange()">
        <option [ngValue]="null">Tutte le materie</option>
        @for (subject of subjects; track subject._id) {
          <option [ngValue]="subject._id">{{ subject.name }}</option>
        }
      </select>
    </div>
  </div>
</div>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Manage Groups</h1>
    <button class="btn btn-primary" (click)="createGroup()">Create New Group</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Subject</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of groups">
        <td>{{ group.name }}</td>
        <td>
          <span [style.backgroundColor]="group.color" class="color-preview"></span>
          {{ group.color }}
        </td>
        <td>{{ getSubjectName(group.subject_id) }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editGroup(group._id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteGroup(group._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<app-toast></app-toast>
