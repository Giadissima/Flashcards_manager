<div class="container mt-4">
  <h1>Edit Topic</h1>

  <form [formGroup]="editForm" (ngSubmit)="updateTopic()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>

    <div class="mb-3">
      <label for="color" class="form-label">Color</label>
      <input type="color" id="color" formControlName="color" class="form-control">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Subject</span>
      <select formControlName="subject_id" class="form-select">
        <option value="">Choose the subject</option>
        <option *ngFor="let s of subjects" [value]="s._id">{{ s.name }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
<app-toast></app-toast>
