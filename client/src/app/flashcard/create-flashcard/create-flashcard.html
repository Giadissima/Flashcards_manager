<div class="container-md">
  <h1 class="text-center">Create a new card</h1>

  <form [formGroup]="cardForm" (ngSubmit)="addCard()" class="needs-validation" novalidate>
    <div class="input-group mb-3">
      <span class="input-group-text">Title</span>
      <input type="text" formControlName="title" class="form-control" [class.is-invalid]="cardForm.get('title')?.invalid && cardForm.get('title')?.touched">
      <div class="invalid-feedback">Please insert a title.</div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Question</span>
      <input type="text" formControlName="question" class="form-control" [class.is-invalid]="cardForm.get('question')?.invalid && cardForm.get('question')?.touched">
      <div class="invalid-feedback">Please insert the question.</div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Answer</span>
      <textarea formControlName="answer" class="form-control" rows="1" (input)="textAreaAutoResize($event)" [class.is-invalid]="cardForm.get('answer')?.invalid && cardForm.get('answer')?.touched"></textarea>
      <div class="invalid-feedback">Please insert the answer.</div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Group</span>
      <select formControlName="group" class="form-select">
        <option value="">Choose the group</option>
        <option *ngFor="let g of groups" [value]="g._id">{{ g.name }}</option>
      </select>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-success">Add new card</button>
    </div>
  </form>
</div>
<app-toast></app-toast>
