<div class="container-md align-middle" *ngIf="flashcards.length > 0">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="testForm" (ngSubmit)="finishTest()">
        <div formArrayName="answers">
          <div *ngFor="let card of flashcards; let i = index" [hidden]="i !== currentCardIndex">
            <div class="card h-100">
              <div class="card-body custom-card d-flex flex-column">
                <div class="colorful-card-title" [style.background-color]="getCardColor(card)">
                  <h5 class="card-title">{{ card.title }}</h5>
                </div>
                <div class="card-body-custom">
                  <p class="card-text text-wrap-custom">{{ showAnswerMap[card._id!] ? card.answer : card.question }}</p>
                  <div class="mt-auto d-flex gap-2 flex-wrap">
                    <button type="button" class="btn btn-primary card-button" (click)="seeAnswer(card)">
                      {{ getCardButtonText(card) }}
                    </button>
                  </div>
                  <div [formGroupName]="i" class="container-radio">
                    <label class="icon-wrapper me-2">
                      <input type="radio" [value]="true" formControlName="isCorrect" class="d-none">
                      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" [class.selected-icon]="testForm.value.answers[i].isCorrect === true">
                        <path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                      </svg>
                    </label>
                    <label class="icon-wrapper">
                      <input type="radio" [value]="false" formControlName="isCorrect" class="d-none">
                      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" [class.selected-icon]="testForm.value.answers[i].isCorrect === false">
                        <path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
                      </svg>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button type="button" class="btn btn-secondary" (click)="previousCard()" [disabled]="currentCardIndex === 0">Previous</button>
          <button type="button" class="btn btn-secondary" (click)="nextCard()" [disabled]="currentCardIndex === flashcards.length - 1">Next</button>
        </div>

        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary" id="finishTest">End test</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="results" *ngIf="testFinished">
  <div id="correct_answers">Correct answers: {{ correctAnswers }}</div>
  <div id="incorrect_answers">Incorrect answers: {{ incorrectAnswers }}</div>
  <div id="elapsed_time">Elapsed time: {{ elapsedTime }}min</div>
</div>
