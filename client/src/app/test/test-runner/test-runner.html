<div class="container mt-4" *ngIf="flashcard">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="testForm" (ngSubmit)="finishTest()">
        <div class="card flashcard" [style.border-top-color]="getCardColor(flashcard)">
          <div class="flashcard-title">
            <h5 class="card-title">{{ flashcard.title }}</h5>
          </div>
          <div class="flashcard-body">
            <p class="flashcard-text">{{ showAnswer ? flashcard.answer : flashcard.question }}</p>
            <div class="flashcard-actions">
              <button type="button" class="btn btn-primary" (click)="seeAnswer(flashcard)">
                {{ getCardButtonText(flashcard) }}
              </button>
            </div>
            <label class="icon-wrapper">
              <input type="radio" [value]="true" formControlName="isCorrect" class="d-none">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" [class.selected-icon]="test?.questions?.[currentIndex]?.is_correct === true"
>
                <path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
              </svg>
            </label>
            <label class="icon-wrapper">
              <input type="radio" [value]="false" formControlName="isCorrect" class="d-none">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" [class.selected-icon]="test?.questions?.[currentIndex]?.is_correct === false">
                <path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
              </svg>
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn" (click)="loadPreviousFlashcard()" [disabled]="currentIndex === 0">Previous</button>
          <button type="button" class="btn" (click)="loadNextFlashcard()" [disabled]="currentIndex === ((test?.questions?.length ?? 1) - 1)">Next</button>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary" id="finishTest">End test</button>
        </div>
      </form>
    </div>
  </div>
</div>
