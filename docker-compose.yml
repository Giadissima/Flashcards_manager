services:
  mongodb:
    image: mongo:8.0.9
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    environment:
      # per fare inizializzare il db alla prima scrittura
      - MONGO_INITDB_DATABASE=flashcard_db

  app:
    build:
      context: .  # cartella dove c'Ã¨ Dockerfile server
    container_name: flashcard_manager
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/flashcard_db
    depends_on:
      - mongodb
    volumes:
      - ./client/data:/app/client/data

volumes:
  mongo_data:
